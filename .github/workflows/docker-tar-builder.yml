name: Docker Tar Builder

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name (e.g., nginx:latest)'
        required: true
        default: 'appsmith/appsmith-ce'
      platform:
        description: 'Platform (linux/amd64, linux/arm64, etc.)'
        required: true
        default: 'linux/amd64'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull and save Docker image
        run: |
          docker pull --platform ${{ github.event.inputs.platform }} ${{ github.event.inputs.image_name }}
          docker save ${{ github.event.inputs.image_name }} | gzip > image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-tar
          path: image.tar.gz
